<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <script src="https://kit.fontawesome.com/f06ee4b06e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer>script.js</script>
</head>

<body>
<main class="cardContainer">
  <div class="heading">
    <h1>Random Password Generator</h1>
    <hr>
  </div>
  <form action="">
    <div class="output">
  
    <input type="text" name="" id="display" readonly>
    <i class="fa-regular fa-copy" id="clipboard"></i>
    </div>
    <div class="weak pwContainer">
      

    <label for="weak">Generate Weak Password</label>
       
       
   
    <input type="radio" name="pw" id="weak">
           </div>
           <div class="medium pwContainer">
             
  
    <label for="medium">Generate Moderate Password</label>
    <input type="radio" name="pw" id="medium">
     </div>
     <div class="strong pwContainer">
       
     <label for="strong">Generate Strong Password</label>
    <input type="radio" name="pw" id="strong" checked>
     </div>
     <div class="veryStrong pwContainer">
       <label for="veryStrong">Generate Very Strong Password</label>
    <input type="radio" name="pw" id="veryStrong">
         </div>
         <br>
         <div class="pwLength">
           <label for="length">Enter Password Length</label>
                 <input type="number"  value="" id="length" required>
       
         
                  </div>
     <button type="submit">Generate Password</button>
        
  </form>
  
  
</main>


</body>

</html>
