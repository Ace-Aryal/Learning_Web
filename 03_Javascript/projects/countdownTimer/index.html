<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer>script.js</script>
</head>

<body>
  
  <div class="card">
    

  <header>
    <h1>Countdown Timer</h1>
    <hr>
  </header>
  <br>
  <br>
<main class="container">
  <form action="">
    <div class="input">
      
    
    <input type="number" name="" id="hour" placeholder="Hours" value="" max="100" min="0" > 
        <input type="number" name="" id="minute" placeholder="Mins" value=""max="60" min="0"> 
        <input type="number" name="" id="second" placeholder="Secs" max="60" min="0"> <br>
    </div>
    <br>
    <br>
    <div class="buttons">
      

        <button type="submit" id="submit">Set Timer</button>
        <button type="reset" id="reset">Reset Timer</button>
        </div>
  </form>
  <p id="timerUp"></p>
</main>
  </div>
</body>

</html>
