<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Website</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <main class="container">
    <!-- Search Section -->
    <section class="search">
      <input type="text" id="searchBar" placeholder="Search books...">
      <button type="submit" id="searchButton">Search</button>
    </section>

    <!-- Filters Section (Category Buttons) -->
    <section class="filters">
      <button class="filterButtons" id="All" autofocus >All</button>
      <button class="filterButtons" id="Self-help">Self-help</button>
      <button class="filterButtons" id="Fiction">Fiction</button>
      <button class="filterButtons" id="Business">Business</button>
      <button class="filterButtons" id="Motivational">Motivational</button>
      <button class="filterButtons" id="Science">Science</button>
      <button class="filterButtons" id="Personal Finance">Personal Finance</button>
      <button class="filterButtons" id="Philosophy">Philosophy</button>
      <button class="filterButtons" id="Psychology">Psychology</button>
    </section>

    <!-- Display Area Section -->

    <section class="displayArea">

      <div class="itemCard">
        <img src="https://images-na.ssl-images-amazon.com/images/I/71QKQ9mwV7L.jpg" alt="The Subtle Art Of Not Giving A F*ck">
        <h2>The Subtle Art Of Not Giving A F*ck</h2>
        <p>Self-Help</p>
      </div>
      -->
    </section>
  </main>
</body>

</html>
