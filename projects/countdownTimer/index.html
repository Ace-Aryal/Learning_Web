<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer>script.js</script>
</head>

<body>
  <header>
    <h1>Countdown Timer</h1>
  </header>
<main class="container">
  <form action="">
    <div class="input">
      
    
    <input type="number" name="" id="hour" placeholder="Hours" value="" max="100" min="0" > 
        <input type="number" name="" id="minute" placeholder="Mins" value=""max="59" min="0"> 
        <input type="number" name="" id="second" placeholder="Secs" max="59" min="0"> <br>
    </div>
        <button type="submit">Set Timer</button>
    
  </form>
  <p id="timerUp"></p>
</main>
</body>

</html>
