<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch</title>
  <script src="script.js" defer>script.js</script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="stopwatch">
    

  <h1> Stopwatch</h1>
  
  <div class="container">
     <input type="number" name="" id="minutes" readonly value="00"> <div class="seperator">
        :
     </div>
           <input type="number" name="" id="seconds" readonly value="00">
           <div class="seperator">
             .
           </div>
          <input type="number" name="" id="centiseconds" readonly value="00">
  </div>
  <button type="reset" id="reset">Reset</button>
  <button  id="toggler">Start</button>
  </form>
</body>


</html>
