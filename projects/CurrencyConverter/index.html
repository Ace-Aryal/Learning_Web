<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="container">
  <h2>Currency Converter</h2>
  <form action="">
    <div class="amount">
      <p>Enter Your amount</p>
      <input type="text" name="" id="">
    </div>
    <div class="dropdown">
      <div class="From">
        <p>From</p>
        <div class="select-money">
          
     
          <img src="https://flagsapi.com/US/shiny/64.png">
           <select name="from" id="">

        
           </select>
         </div>
      </div>
      
    
    <i class="fa-solid fa-arrow-right-arrow-left"></i>
    
        <div class="To">
        <p>To</p>
        <div class="select-money">
          
        
        <img src="https://flagsapi.com/JP/shiny/64.png">
        <select name="to" id="">


        </select>
        
      </div>
      </div>
    </div>
    <div class="displayAndSubmit">
      
    
          <p id="display">USD 1 = NPR 130</p>
    <button type="submit">Get exchange rate</button>
    </div>
  </div>

  </form>
  
</div>
<script src="./countryCode.js">../countryCode.js</script>
<script src="./index.js">../index.js</script>
</body>

</html>
